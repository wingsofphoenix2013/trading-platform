<!DOCTYPE html>
<html>
<head>
    <title>Создание сигнала</title>
</head>
<body>
    <h1>Создать сигнал</h1>
    <form method="post" action="/signals">
        <label>Название:</label><br>
        <input type="text" name="name"><br><br>

        <label>Тип сигнала:</label><br>
        <select name="signal_type">
            <option value="action">action</option>
            <option value="control">control</option>
        </select><br><br>

        <label>Фраза для LONG:</label><br>
        <input type="text" name="long_phrase"><br><br>

        <label>Фраза для SHORT:</label><br>
        <input type="text" name="short_phrase"><br><br>

        <label>Фраза выхода из LONG:</label><br>
        <input type="text" name="long_exit_phrase"><br><br>

        <label>Фраза выхода из SHORT:</label><br>
        <input type="text" name="short_exit_phrase"><br><br>

        <label>Источник:</label><br>
        <input type="text" name="source"><br><br>

        <label>Описание:</label><br>
        <textarea name="description" rows="4" cols="40"></textarea><br><br>

        <label>Активен:</label>
        <input type="checkbox" name="enabled" value="true" checked><br><br>

        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
