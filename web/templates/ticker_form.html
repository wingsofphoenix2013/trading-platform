<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить тикер</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, sans-serif;
      background: #f6f8fa;
      padding: 2rem;
      color: #24292f;
    }
    .form-box {
      background: #fff;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: 0 auto;
    }
    input, button {
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
    }
    button {
      background-color: #0969da;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Добавить тикер</h2>
    <form method="post" action="/tickers">
      <label for="symbol">Тикер</label>
      <input type="text" id="symbol" name="symbol" required>

      <label for="precision_price">Точность цены</label>
      <input type="number" id="precision_price" name="precision_price" min="0" required>

      <label for="precision_qty">Точность объёма</label>
      <input type="number" id="precision_qty" name="precision_qty" min="0" required>

      <label for="min_qty">Мин. количество</label>
      <input type="number" step="any" id="min_qty" name="min_qty" min="0" required>

      <button type="submit">Сохранить</button>
    </form>
  </div>
</body>
</html>
