<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Trading Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --gap: 1rem;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 2rem 0;
            color: #24292f;
        }
        .container {
            max-width: 1220px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        .row {
            display: flex;
            gap: var(--gap);
            margin-bottom: var(--gap);
        }
        .widget {
            background-color: #ffffff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 1rem;
            box-shadow: 0 1px 3px rgba(27, 31, 35, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .w-25  { width: calc(25% - 0.75rem); }
        .w-33  { width: calc(33.333% - 0.666rem); }
        .w-50  { width: calc(50% - 0.5rem); }
        .w-100 { width: 100%; }
        h2 {
            font-size: 1.2rem;
            margin: 0 0 0.5rem 0;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        a {
            text-decoration: none;
            color: #0969da;
        }
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #0969da;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0559bd;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Trading Strategy Dashboard</h1>

    <div class="row">
        <div class="widget w-25"><h2><i class="fas fa-server icon"></i> Система</h2></div>
        <div class="widget w-25">
            <h2><i class="fas fa-coins icon"></i> Тикеры</h2>
            <a href="/tickers"><strong>23</strong></a>
        </div>
        <div class="widget w-25"><h2><i class="fas fa-brain icon"></i> Стратегии</h2></div>
        <div class="widget w-25"><h2><i class="fas fa-wrench icon"></i> Утилиты</h2></div>
    </div>

    {% block content %}{% endblock %}
</div>
</body>
</html>
