<!-- ticker_param.html — Страница просмотра индикаторов по тикеру -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Параметры тикера</title>
    <style>
        body { font-family: sans-serif; margin: 2rem; background: #f8f9fa; }
        .card { background: #fff; padding: 1.5rem; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); max-width: 800px; margin: auto; }
        select, table { width: 100%; margin-top: 1rem; }
        table { border-collapse: collapse; margin-top: 2rem; }
        th, td { padding: 0.75rem; border-bottom: 1px solid #ddd; text-align: center; }
        th { background: #f1f1f1; font-weight: 600; }
        .title { margin-bottom: 1rem; font-size: 1.4rem; font-weight: bold; }
    </style>
</head>
<body>
<div class="card">
    <div class="title">Параметры технических индикаторов</div>

    <label for="ticker">Выберите тикер:</label>
    <select id="ticker" name="ticker">
        {% for ticker in tickers %}
            <option value="{{ ticker }}">{{ ticker }}</option>
        {% endfor %}
    </select>

    <table>
        <thead>
            <tr>
                <th>Индикатор</th>
                <th>Значение</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Текущая цена</td><td>n/a</td></tr>
            <tr><td>LR Угол</td><td>n/a</td></tr>
            <tr><td>LR Mid</td><td>n/a</td></tr>
            <tr><td>LR Верхняя</td><td>n/a</td></tr>
            <tr><td>LR Нижняя</td><td>n/a</td></tr>
            <tr><td>RSI</td><td>n/a</td></tr>
            <tr><td>SMI</td><td>n/a</td></tr>
            <tr><td>SMI Signal</td><td>n/a</td></tr>
            <tr><td>ATR</td><td>n/a</td></tr>
        </tbody>
    </table>
</div>
</body>
</html>
